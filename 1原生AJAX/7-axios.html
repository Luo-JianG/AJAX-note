<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>axios</title>
    <script src="https://cdn.bootcdn.net/ajax/libs/axios/1.1.3/axios.js"></script>
</head>

<body>
    <button>发送get请求</button>
    <button>发送post请求</button>
    <button>axios通用方法发送</button>

    <script>
        const btns = document.querySelectorAll('button')
        //配置 baseURL
        axios.defaults.baseURL = 'http://127.0.0.1:8000'
        
        //axios发送get请求
        btns[0].onclick = function () {
            axios.get('/axios-server', {
                //url参数
                params: {
                    a: 100,
                    b: 200
                },
                //请求头信息
                headers: {
                    hh: 111,
                },
            }).then((value) => {
                console.log(value);
            })
        }

        //axios发送post请求
        btns[1].onclick = function () {
            axios.post('/axios-server',
            //请求体
                {
                    name: 'admin',
                    password: 'admin'
                }, {
                //url参数
                params: {
                    height: 100,
                    weight: 100
                },
                //请求头信息
                headers: {
                    hh: 11,
                    kk: 22
                }
            }
            )
        }

        //axios通用方式发送
        btns[2].onclick = function() {
            axios({
                //请求方式
                method: 'post',
                //url
                url: '/axios-server',
                //url参数
                params:{
                    gg:'gg',
                    hh:'hh'
                },
                //请求头信息
                headers:{
                    a:200,
                    b:100
                },
                //请求体参数
                data:{
                    height:100,
                    weight:200
                }
            }).then(
                response => {
                    console.log(response);
                    console.log(response.status);//响应状态码
                    console.log(response.statusText);//响应字符串
                    console.log(response.headers);//响应头信息
                    console.log(response.data);//响应体
                }
            )
        }
    </script>
</body>

</html>
